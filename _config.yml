plugins:
  - jekyll-feed
  - jekyll-sitemap 
  - jekyll-paginate

permalink: /:year/:month/:title
paginate: 3

highlighter: rouge
markdown: kramdown
gems: ['jekyll-paginate']

exclude: ['README.md', 'LICENSE']
